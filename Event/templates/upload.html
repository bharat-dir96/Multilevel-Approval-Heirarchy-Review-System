{% extends 'base.html' %}
{% block title %}
        Upload Document
{% endblock %}

{% block content %}
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-dark" style="color:white">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 font-weight-normal">Upload Your Document</h1>
            <form action="/upload" method="POST" enctype="multipart/form-data">
              {{ form.hidden_tag() }}
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Select a document:</label>
                    <input type="file" class="form-control" id="fileInput" name="file">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
        <div class="product-device box-shadow d-none d-md-block"></div>
        <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
    </div>
{% endblock %}
